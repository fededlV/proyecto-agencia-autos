spring.application.name=servicio-reportes
server.port=8084

spring.profiles.active=dev

# Configuración de la base de datos
spring.datasource.url=jdbc:sqlite:../agencia.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Configuración de la URL externa
external.api.configuracion-url=https://labsys.frc.utn.edu.ar/apps-disponibilizadas/backend/api/v1/configuracion/
