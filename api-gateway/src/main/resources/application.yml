server:
  port: 8081  # Puerto en el que se ejecutar√° el API Gateway

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://labsys.frc.utn.edu.ar/aim/realms/backend-tps  # URL del Keycloak Realm
  cloud:
    gateway:
      routes:
        - id: pruebas-service
          uri: http://localhost:8082  # puerto del servicio de pruebas
          predicates:
            - Path=/api/empleados/**
            - Path=/api/pruebas/**
          metadata:
            roles: EMPLEADO


